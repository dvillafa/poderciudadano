<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia Sesión - Poder Ciudadano</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/autenticacion/estilosRegister.css">
</head>

<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="images/Poder_Ciudadano_LOGO_Final_x.png" alt="Logo Poder Ciudadano" class="logo" id="logo"
                    width="75">
                <h1 id="brand-name">Poder Ciudadano</h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="services.html">Servicios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="informacion.html">Información Para Ti</a>
                    </li>
                </ul>
                <a class="register-button btn btn-primary" href="login.html">Inicia Sesión</a>
            </div>
        </div>
    </nav>

    <!-- Main Section -->
    <section class="main-section">
        <!-- Card: Register Form -->
        <div class="card register-card">
            <div class="auth-buttons">
                <a class="btn btn-secondary" href="login.html">Login</a>
                <a class="btn btn-primary" href="register.html">Register</a>
            </div>
            <div class="form-icon">
                <img src="images/User-semicircle.png" alt="User Icon">
            </div>
            <form>
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" placeholder="Nombre y Apellido" required>

                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Correo Electrónico" required>

                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Contraseña" required>

                <div class="form-row">
                    <div>
                        <label for="birthdate">Fecha de Nacimiento</label>
                        <input type="text" id="birthdate" name="birthdate" placeholder="DD/MM/AAAA" required>
                    </div>
                    <div>
                        <label for="phone">Número Celular</label>
                        <input type="text" id="phone" name="phone" placeholder="##### #####" required>
                    </div>
                </div>

                <a type="submit" class="btn btn-danger w-100" href="login.html">Registrar</a>
                <div class="social-login">
                    <p>Registrar Con:</p>
                    <div class="icons">
                        <a href=""><img src="images/Facebook-Circled.png" alt="Facebook"></a>
                        <a href=""><img src="images/Instagram-Circle.png" alt="Instagram"></a>
                        <a href=""><img src="images/Google-Circle.png" alt="Google"></a>
                    </div>
                </div>
                <a href="register.html" class="forgot-password">¿Olvidaste Contraseña?</a>
            </form>
        </div>

        <!-- Image Outside -->
        <img src="images/Group-22.png" alt="Grupo de Personas" class="outside-image">
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
